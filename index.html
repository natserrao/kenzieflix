<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Inter:wght@200;300;400;500;600&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>


</head>

<body>

    <figure class="logo">
        <img src="./img/logo.png" alt="logo kenzieflix">
        <figcaption></figcaption>
    </figure>

    <h2 class="subtitulo">Quem está assistindo?</h2>

    <ul class="container">

        <div class="bloco">
            <li class="avatar">
                <img src="./img/avatar1.png" alt="avatar menina">
            </li>
            <p>Aline</p>
        </div>

        <div class="bloco">
            <li class="avatar">
                <img src="./img/avatar2.png" alt="avatar panda">
            </li>
            <p>Pedrinho</p>
        </div>

        <div class="bloco">
            <li class="avatar">
                <img src="./img/avatar3.png" alt="avatar robo">
            </li>
            <p>Júlia</p>
        </div>

        <div class="bloco">
            <li class="avatar">
                <div class="outro-perfil">
                    <span class="iconify" data-icon="akar-icons:circle-plus"></span>

                </div>

            </li>
            <p>Adicionar perfil</p>
        </div>
    </ul>

    <div class="btn">
        <button>Gerenciar perfis</button>
    </div>



</body>

</html>
